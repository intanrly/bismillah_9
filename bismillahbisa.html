<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b22f1;
            margin: 0;
            padding: 0;
        }
        
        #container {
            text-align: center;
            background-color: #48c8f3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Judul */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #67bbf7;
        }
        
        table, th, td {
            border: 1px solid #4107ff;
            padding: 10px;
        }

        #id {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #296fa8;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #F_Name {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #296fa8;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #L_Name {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #296fa8;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #email {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #296fa8;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #email2 {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #296fa8;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #profesi {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #296fa8;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #simpan-button {
            background-color: #007BFF;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>PRAKTIKUM WEEK 9 ALGORITMA PEMROGRAMAN 2</h1>
        <h2>INTAN NURUL LAILY - 164221060</h2>
        <h3>Post Data</h3>

        <form id="dataForm">
            <label for="Id">Id:</label>
            <input type="text" name="Id" id="Id" required>
            <br>
            <label for="F_Name">First Name:</label>
            <input type="text" name="F_Name" id="F_Name" required>
            <br>
            <label for="L_Name">Last Name:</label>
            <input type="text" name="L_Name" id="L_Name" required>
            <br>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" required>
            <br>
            <label for="Email2">Email2:</label>
            <input type="email" name="Email2" id="Email2" required>
            <br>
            <label for="Profesi">Profesi:</label>
            <input type="text" name="Profesi" id="Profesi" required>
            <br>
            <button type="submit" id="simpan-button">Submit</button>
        </form>

        <div class="the_table">
            <table id="example" class="table table-bordered table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Second Email</th>
                        <th>Profession</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="table-controls-right">
            <span>Cari: </span>
            <input type="text" id="search-input" onkeyup="searchTable()">
        </div>

        <div id="response"></div>
    </div>

    <script>
        window.onload = () => {
            fetch('https://intanurul04.alwaysdata.net/bismillah_9/getcsv2json.php')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('example');

                    // Tambahkan header tabel
                    const headerRow = table.insertRow(0);
                    for (const key in data[0]) {
                        if (data[0].hasOwnProperty(key)) {
                            const headerCell = document.createElement('th');
                            headerCell.textContent = key;
                            headerRow.appendChild(headerCell);
                        }
                    }

                    // Tambahkan data ke dalam tabel
                    data.forEach(function (item, index) {
                        const dataRow = table.insertRow(index + 1);
                        for (const key in item) {
                            if (item.hasOwnProperty(key)) {
                                const dataCell = dataRow.insertCell(-1);
                                dataCell.textContent = item[key];
                            }
                        }
                    });

                    // Inisialisasi fungsi Datatables (harus dilakukan setelah meletakkan data pada tabel)
                    $(document).ready(function () {
                        $('#example').DataTable();
                    });
                })
                .catch(error => {
                    console.error('Terjadi kesalahan:', error);
                });
        };

        // Fungsi pencarian tabel
        function searchTable() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            $('#example').DataTable().search(searchInput).draw();
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
