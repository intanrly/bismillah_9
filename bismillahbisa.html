<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b22f1;
            margin: 0;
            padding: 0;
        }
        
        #container {
            text-align: center;
            background-color: #48c8f3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Judul */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #67bbf7;
        }
        
        table, th, td {
            border: 1px solid #4107ff;
            padding: 10px;
        }

        #id {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #296fa8;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #firstName {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #296fa8;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #lastName {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #296fa8;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #email {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #296fa8;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #email2 {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #296fa8;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #profesi {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #296fa8;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #simpan-button {
            background-color: #007BFF;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>PRAKTIKUM WEEK 9 ALGORITMA PEMROGRAMAN 2</h1>
    <h2>INTAN NURUL LAILY - 164221060</h2>
    <h3>Post Data</h3>

    <table id="mahasiswaTable">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Email2</th>
            <th>Profesi</th>
        </tr>
    </table>

    <form id="addForm">
        <label for="id">Id:</label>
        <input type="text" id="id" name="id" required><br><br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="email2">Confirm Email:</label>
        <input type="email" id="email2" name="email2" required><br><br>
        <label for="profesi">Profesi:</label>
        <input type="text" id="profesi" name="profesi" required><br><br>
        <input type="submit" value="Submit">
    </form>
